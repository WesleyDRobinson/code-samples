<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Volta Stations</title>

    <!-- tachyons.io is an awesome CSS system-->
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

    <!-- instantsearch CSS-->

          href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.1/dist/instantsearch.min.css">

<body class="avenir near-black bg-near-white">

<div class="mt4 w-100">

        <div id="refinement-list-zip" class="w-50 w-20-ns"></div>
        <div id="refinement-list-status" class="w-50 w-20-ns"></div>
    </div>

    <div id="hits" class=""></div>
